name: Plugin Verification

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  verify:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ide-version:
          - '2024.1'
          - '2024.2'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle packages
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build plugin
      run: ./gradlew buildPlugin --no-daemon
      
    - name: Verify plugin compatibility with IntelliJ ${{ matrix.ide-version }}
      run: |
        # Update IDE version in build script
        sed -i 's/intellijIdeaCommunity(".*")/intellijIdeaCommunity("${{ matrix.ide-version }}")/' build.gradle.kts
        ./gradlew verifyPlugin --no-daemon
        
    - name: Upload verification reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: verification-report-${{ matrix.ide-version }}
        path: build/reports/pluginVerifier/
        retention-days: 7